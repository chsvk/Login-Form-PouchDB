<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/pouchdb/4.0.3/pouchdb.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VBB - DashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Style/main.css" />
    <script type="Javascript" src="pouchdb-6.4.3.min.js"></script>
    <script src="Javascript/main.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> DashBoard Log-In </h2>
        
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
          </form>
          <button onclick="login()" id="loginButton" class="fadeIn fourth" >Login</button>
        </div>
      </div>
      <div id="snackbar">Some text some message..</div>
</body>
</html>
